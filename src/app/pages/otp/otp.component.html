<div class="relative flex min-h-screen flex-col justify-center overflow-hidden  py-12">
    <div class="relative  px-6 pt-10 pb-9 shadow-xl mx-auto w-full max-w-lg rounded-2xl">
        <div class="mx-auto flex w-full max-w-md flex-col space-y-16">
            <div class="flex flex-col items-center justify-center text-center space-y-2">
                <div class="font-semibold text-3xl">
                    <p>Email Verification</p>
                </div>

                <div class="flex flex-row text-sm font-medium text-gray-400">
                    <p>We have sent a code to your email {{email}}</p>
                </div>
                <form [formGroup]="otpForm" (submit)="sendCode()" class="space-y-4 md:space-y-6">
                    <input type="text" placeholder="123456"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        name="code" formControlName="code" />
<div [ngClass]="error == false ? 'hidden' : 'flex'" class=" flex-row text-sm font-medium text-red-600">
    <p>{{errormessage}}</p>
</div>

                    <button type="submit"
                        class="flex items-center justify-center flex-none px-3 py-2 md:px-4 md:py-3 border-2 rounded-lg w-full font-medium border-primary-600 bg-primary-600 text-white">
                        Confirm
                    </button>

                    <div
                        class="flex flex-row items-center justify-center text-center text-sm font-medium space-x-1 text-gray-500">
                        <p>Didn't recieve code?</p> <a class="flex flex-row items-center text-primary-600" href="http://"
                            target="_blank" rel="noopener noreferrer">Resend</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
