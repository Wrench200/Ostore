        <header class="w-full">
            <h2 class="text-2xl font-bold capitalize  sm:text-3xl">{{category}} Collection</h2>



        </header>

            <div class="flex justify-between md:justify-start md:space-x-2 w-full">


                <select [value]="sort" (change)="changeSort($event)" id="SortBy"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                    <option value="string">Sort By</option>
                    <option value="pname,desc">Title, DESC</option>
                    <option value="pname,asc">Title, ASC</option>
                    <option value="price,desc">Price, DESC</option>
                    <option value="price,asc">Price, ASC</option>
                </select>
                <select [value]="category" (change)="changeCategory($event)" id="category"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                    <option value="products">All</option>
                    <option value="laptops">Laptops</option>
                    <option value="phones">Phones</option>
                    <option value="headphones">Headphones</option>
                    <option value="smartwatches">Smartwatches</option>
                    <option value="consoles">Gaming/Console</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>
        </div>
        <div class="min-h-dvh">
            <div [ngClass]="loader ? 'flex' : 'hidden'" class=" h-[80vh] text-center justify-center items-center">
                <div role="status">
                    <svg aria-hidden="true"
                        class="inline w-16 h-16 text-gray-200 animate-spin dark:text-gray-600 fill-primary-600"
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentFill" />
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <ul [ngClass]="!loader ? 'grid' : 'hidden'"
                class="mt-4 grid w-fit  justify-center items-center gap-8 sm:grid-cols-2  lg:grid-cols-3 xl:grid-cols-4 ">
                @if(products.length > 0){
        
                <li *ngFor="let slide of products"
                    class="flex justify-center items-center shadow-lg w-[280px] bg-gray-100 dark:bg-slate-700 border-gray-400 rounded-md  ">
        
        
                    <div class="relative w-full mx-2  rounded-3xl group p-2 my-3 cursor-pointer">
                        <div class="overflow-x-hidden rounded-2xl flex justify-center relative">
                            <img class="h-48 rounded-2xl filter  group-hover:brightness-90   object-fit"
                                src="{{slide.images[0]}}">
                            <p class="absolute" [ngStyle]="{ 'left.px': 5, 'top.px': 5 }">
                                {{slide.inventoryStatus}}
                            </p>
                            <div
                                class="absolute lg:-right-16 bottom-20 mr-5 mb-4 space-y-2 transition-all duration-300 right-0  lg:group-hover:right-0">
                                <a (click)="addfav(slide._id)"
                                    class="flex h-10 w-10 items-center justify-center shadow-sm bg-slate-800  rounded-full text-white dark:text-white dark:hover:text-red-600 transition hover:text-red-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </a>
                                <a (click)="addToCart(slide.pname,slide._id,slide.price,slide.images[0],1)"
                                    class="flex h-10 w-10 items-center justify-center shadow-sm bg-slate-800  rounded-full text-white dark:text-white transition hover:text-blue-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" class=" h-5 w-5" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path
                                            d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
                                    </svg>
                                </a>
                            </div>
                        </div>
                        <div class="mt-4 pl-2 mb-2 dark:text-white flex justify-between items-center ">
                            <div>
                                <p class="text-lg font-semibold capitalize  mb-0">{{slide.pname}}</p>
                                <p class="text-md  mt-0">{{slide.price + ' ' + 'XAF'}}</p>
                            </div>
                            <div>
                                <a routerLink="/prod/{{slide._id}}"
                                    class="bg-slate-900 font-semibold hover:bg-slate-950 text-white py-2 px-4 rounded-lg">View</a>
                            </div>
        
                        </div>
                    </div>
        
                </li>
                }
                @else {
                <div class="h-[80dvh] w-full flex justify-center items-center text-3xl">
                    <p>No Favourites Added</p>
        
                </div>
                }
        
            </ul>
        </div>
            
    </div>

    <div [ngClass]="success == false ? 'hidden' : 'flex'" tabindex="-1" id="toast-success"
        class="flex absolute left-[40%] z-50 bottom-[10%] items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
        role="alert">
        <div
            class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
            </svg>
            <span class="sr-only">Check icon</span>
        </div>
        <div class="ms-3 text-sm font-normal">{{successMessage}}</div>
        <button type="button"
            class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
            data-dismiss-target="#toast-success" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
        </button>
    </div>
</section>
